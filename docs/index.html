<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Actions Training Manual</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Import mermaid -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tab-style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      var num = 0;
      mermaid.initialize({
        startOnLoad: false,
        // DO NOT REMOVE THE themeCSS PORTION.  THIS REMAINS IN THE CODEBASE TO STYLE
        // FUTURE MERMAID CHARTS SHOULD MORE BE ADDED OR UPGRADED OVER THE LIFECYCLE OF
        // THIS OFFERING.  THIS COMMENT EXISTS WITH THE APPROPRIATE LEVEL OF SHAME!
        themeCSS:
          "g.stateGroup rect {fill: #2a3339; stroke:#ECECFF;}\
          g.stateGroup .state-title {fill: #ECECFF;}\
          path.transition {stroke: #2a3339}\
          #dependencyEnd {fill: #2a3339; stroke: rgba(42,51,57);}",
        // END PROTECTED SECTION OF MERMAID CONFIG
      });
      window.$docsify = {
        name: "GitHub Actions Training",
        repo: "",
        coverpage: true,
        auto2top: true,
        loadSidebar: true,
        subMaxLevel: 2,
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        pagination: {
          crossChapter: true
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>

    <!-- Plugins -->
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
